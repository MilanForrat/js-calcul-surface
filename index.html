<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Calculatrice de surface</h1>
    <main>
        <div class="div-calcul">
            <h2>Calculer votre surface</h2>
            <form class="form-calcul">
                <label for="longueur">Longueur :</label>
                <input type="number" name="longueur" min="0" maxlength="7" id="longueur" placeholder="ex: 5">
                <label for="Largeur">Largeur :</label>
                <input type="number" name="largeur" min="0" maxlength="7" id="largeur" placeholder="ex: 5">
                <label for="piece">Nom de la pi√®ce :</label>
                <input type="text" name="piece" id="piece" maxlength="20" placeholder="ex: cuisine">
                <span id="avertissement"></span>
                <button type="submit" id="submit-calcul">Calculer</button>
            </form>
        </div>
        <div class="div-surface">
            <h2>Liste des calculs</h2>
            <ul id="ul-surface"></ul>
        </div>
  
    </main>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
